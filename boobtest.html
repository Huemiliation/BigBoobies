                                                    <Carousel photos={album.photos} isSpecial={album.isSpecial} onOpen={(i) => setLightbox({ open: true, photos: album.photos, index: i })} onLoad={() => idx === 0 && setLoadedImages(p => p + 1)} />
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </section>
                        ))}
                        
                        <VoidPortal />
                    </div>

                    <AnimatePresence>
                        {lightbox.open && ( <Lightbox isOpen={lightbox.open} albumPhotos={lightbox.photos} startIndex={lightbox.index} onClose={() => setLightbox({ ...lightbox, open: false })} accent={theme.accent} onPauseMusic={() => setActiveSong(null)} /> )}
                    </AnimatePresence>
                </div>
            );
        };

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-33.33%); } }
            .animate-scroll { animation: scroll 80s linear infinite; }
            .animate-fade-in-up { animation: fadeInUp 1.2s ease-out forwards; }
            @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
            #stars { background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0)), radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)), radial-gradient(2px 2px at 50px 160px, #ddd, rgba(0,0,0,0)); background-size: 200px 200px; animation: zoom 100s infinite; }
            @keyframes zoom { 0% { transform: scale(1); } 50% { transform: scale(1.5); } 100% { transform: scale(1); } }
        `;
        document.head.appendChild(styleSheet);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // --- NEBULA SCRIPT ---
        (function() {
            const canvas = document.getElementById('nebula-canvas');
            const ctx = canvas.getContext('2d');
            let width, height;
            let nebulas = [];

            function resize() {
                width = window.innerWidth;
                height = window.innerHeight;
                canvas.width = width;
                canvas.height = height;
                initNebulas();
            }

            function initNebulas() {
                nebulas = [];
                for(let i=0; i<5; i++) {
                    nebulas.push({
                        x: Math.random() * width,
                        y: Math.random() * height,
                        radius: 200 + Math.random() * 300,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: (Math.random() - 0.5) * 0.2,
                        color: i % 2 === 0 ? 'rgba(10, 20, 40, 0.3)' : 'rgba(30, 10, 20, 0.3)' // Subtle colors
                    });
                }
            }

            function animate() {
                ctx.clearRect(0, 0, width, height);
                // Draw Nebulas
                ctx.globalCompositeOperation = 'lighter'; // Glow effect
                nebulas.forEach(n => {
                    n.x += n.vx;
                    n.y += n.vy;

                    // Wrap around screen
                    if(n.x < -n.radius) n.x = width + n.radius;
                    if(n.x > width + n.radius) n.x = -n.radius;
                    if(n.y < -n.radius) n.y = height + n.radius;
                    if(n.y > height + n.radius) n.y = -n.radius;

                    const g = ctx.createRadialGradient(n.x, n.y, 0, n.x, n.y, n.radius);
                    g.addColorStop(0, n.color);
                    g.addColorStop(1, 'rgba(0,0,0,0)');
                    
                    ctx.fillStyle = g;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, n.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.globalCompositeOperation = 'source-over'; // Reset
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', resize);
            resize();
            animate();
        })();
    </script>
