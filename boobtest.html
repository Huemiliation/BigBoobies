<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Our Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- Theme Variables --- */
        :root {
            --primary: #ff007f;
            --bg-dark: #050510;
            --bg-light: #1a0b2e;
            
            /* Liquid Glass Variables */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --blur-amount: 16px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* --- Backgrounds --- */
        .background-layer { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
        #stars { width: 2px; height: 2px; animation: animStar 100s linear infinite; }
        @keyframes animStar { from { transform: translateY(0); } to { transform: translateY(-2000px); } }

        /* --- Liquid Glass Mixin Class --- */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: var(--glass-shadow), inset 0 0 20px var(--glass-highlight);
            border-radius: 20px;
        }

        /* --- Main Layout --- */
        #main-container {
            position: relative; z-index: 10;
            max-width: 800px; margin: 0 auto;
            padding: 40px 20px 100px;
            opacity: 0; transition: opacity 1s ease;
        }

        .page-header { text-align: center; margin-bottom: 40px; }

        .page-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3.5rem, 10vw, 5rem);
            color: var(--primary);
            text-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
            margin-bottom: 15px;
        }

        /* --- Music Player Button (Updated) --- */
        .music-wrapper { display: flex; justify-content: center; margin-bottom: 30px; }
        
        #music-btn {
            background: rgba(255, 0, 127, 0.1);
            border: 1px solid var(--primary);
            color: #fff;
            padding: 12px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 127, 0.4);
            animation: breathe 3s ease-in-out infinite;
        }
        
        #music-btn:hover { background: var(--primary); box-shadow: 0 0 30px var(--primary); }
        
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 0, 127, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 0, 127, 0.8); }
        }

        /* --- Memory Section --- */
        .memory-section {
            padding: 25px; margin-bottom: 40px;
            overflow: hidden; /* Hide overflow for auto-scroll */
        }

        .memory-header { text-align: center; margin-bottom: 20px; }
        .memory-title { font-weight: 800; text-transform: uppercase; letter-spacing: 2px; text-shadow: 0 0 10px rgba(255,255,255,0.2); }
        .memory-date { font-size: 0.85rem; color: var(--primary); font-weight: 500; margin-top: 5px; }

        /* --- Auto-Scrolling Carousel --- */
        .carousel-wrapper {
            width: 100%;
            overflow: hidden;
            position: relative;
            padding: 10px 0;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        .carousel-track {
            display: flex; gap: 15px;
            width: max-content;
            /* Animation applied in JS to handle dynamic width or fallback to CSS below */
            animation: scroll 20s linear infinite;
        }

        /* Pause scroll on hover so user can click */
        .carousel-track:hover { animation-play-state: paused; }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Move half way (since we duplicate images) */
        }

        .photo-preview {
            flex: 0 0 120px;
            height: 160px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .photo-preview img { width: 100%; height: 100%; object-fit: cover; }
        .photo-preview:active { transform: scale(0.95); }

        .memory-story {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 12px;
            border-left: 2px solid var(--primary);
            font-size: 0.95rem; line-height: 1.6; color: #ddd;
        }

        /* --- Lightbox (Modal) --- */
        #lightbox {
            position: fixed; inset: 0; z-index: 100;
            background: rgba(5, 5, 16, 0.9);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        #lightbox.active { opacity: 1; pointer-events: auto; }

        .lb-content {
            width: 100%; max-width: 600px;
            height: 80vh;
            display: flex; flex-direction: column;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .lb-image-container {
            flex: 1; width: 100%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .lb-img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        /* Typewriter Cursor */
        .lb-caption-box {
            width: 100%;
            max-height: 120px;
            overflow-y: auto;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: #fff;
            font-size: 0.95rem;
            min-height: 60px; /* Space for text */
        }

        /* Lightbox Controls */
        .lb-close {
            position: absolute; top: 20px; right: 20px;
            font-size: 2rem; color: #fff; cursor: pointer; z-index: 101;
        }
        
        .lb-nav {
            position: absolute; top: 50%; transform: translateY(-50%);
            font-size: 2rem; color: rgba(255,255,255,0.5);
            cursor: pointer; padding: 20px; z-index: 101;
            transition: color 0.3s;
        }
        .lb-nav:hover { color: var(--primary); }
        .lb-prev { left: 0; } .lb-next { right: 0; }

        /* Floating Hearts */
        .heart {
            position: fixed; pointer-events: none; z-index: 1;
            will-change: transform, opacity;
        }
        .heart::before, .heart::after { content: ''; position: absolute; width: 100%; height: 100%; background: inherit; border-radius: 50%; }
        .heart::before { left: -50%; } .heart::after { top: -50%; }

    </style>
</head>
<body>

    <div id="player" style="display:none"></div>

    <div id="stars" class="background-layer"></div>
    <div id="hearts-container"></div>

    <div id="main-container">
        
        <div class="page-header">
            <h1 class="page-title">Our Memories</h1>
            
            <div class="music-wrapper">
                <button id="music-btn" class="liquid-glass">Play</button>
            </div>
        </div>

        <div class="memory-section liquid-glass">
            <div class="memory-header">
                <div class="memory-title">First Trip Together</div>
                <div class="memory-date">July 2024</div>
            </div>

            <div class="carousel-wrapper">
                <div class="carousel-track" id="track-1">
                    <div class="photo-preview" onclick="openLightbox(0)">
                        <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=600&auto=format&fit=crop" 
                             data-caption="Walking through the forest, I remember you nearly tripped over that log! But you laughed it off beautifully.">
                    </div>
                    <div class="photo-preview" onclick="openLightbox(1)">
                        <img src="https://images.unsplash.com/photo-1470240731273-7821a6eeb6bd?q=80&w=600&auto=format&fit=crop" 
                             data-caption="The view from the top was incredible, but honestly, looking at you was better.">
                    </div>
                    <div class="photo-preview" onclick="openLightbox(2)">
                        <img src="https://images.unsplash.com/photo-1490750967868-58cb75063ed4?q=80&w=600&auto=format&fit=crop" 
                             data-caption="Sunset by the lake. We sat here for hours just talking about our future and watching the colors fade into the night sky.">
                    </div>
                    <div class="photo-preview" onclick="openLightbox(3)">
                        <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?q=80&w=600&auto=format&fit=crop" 
                             data-caption="Your smile in this picture is everything to me.">
                    </div>
                    <div class="photo-preview" onclick="openLightbox(4)">
                        <img src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?q=80&w=600&auto=format&fit=crop" 
                             data-caption="Coffee dates are the best dates. especially when I'm with you.">
                    </div>
                </div>
            </div>

            <div class="memory-story">
                This was the weekend we decided to just drive without a map. We ended up in that tiny cabin by the lake. No internet, no phone service, just us.
            </div>
        </div>
        </div>

    <div id="lightbox">
        <div class="lb-close" onclick="closeLightbox()">&times;</div>
        
        <div class="lb-nav lb-prev" onclick="changeImage(-1)">&#10094;</div>
        <div class="lb-nav lb-next" onclick="changeImage(1)">&#10095;</div>

        <div class="lb-content">
            <div class="lb-image-container">
                <img src="" alt="" class="lb-img" id="lb-img">
            </div>
            <div class="lb-caption-box liquid-glass" id="lb-caption">
                </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // --- 1. YouTube & Music Logic ---
        let player;
        const musicBtn = document.getElementById('music-btn');
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: 'j3QtbSrej8M', // Joji - Past Won't Leave My Bed
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            musicBtn.addEventListener('click', () => {
                if (!isPlaying) {
                    player.playVideo();
                } else {
                    player.pauseVideo();
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                musicBtn.textContent = 'Pause';
                musicBtn.style.animation = 'none'; // Stop breathing when playing (optional preference) or keep it
                musicBtn.style.boxShadow = '0 0 25px var(--primary)';
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                musicBtn.textContent = 'Play';
                musicBtn.style.animation = 'breathe 3s ease-in-out infinite';
            } else if (event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                musicBtn.textContent = 'Play Again';
            }
        }

        // --- 2. Infinite Scroll Setup ---
        // Duplicates the images to create a seamless loop
        function setupInfiniteScroll() {
            const track = document.getElementById('track-1');
            // Clone children
            const children = Array.from(track.children);
            children.forEach(child => {
                const clone = child.cloneNode(true);
                // Update onclick index for clones to match original logical index
                // Note: The openLightbox function relies on a global list, 
                // so we need to be careful. Simpler approach:
                // We will rebuild the global list based on the visual list
                track.appendChild(clone);
            });
        }

        // --- 3. Lightbox & Typewriter Logic ---
        let currentImages = []; 
        let currentIndex = 0;
        let typeWriterTimeout;
        
        const lightbox = document.getElementById('lightbox');
        const lbImg = document.getElementById('lb-img');
        const lbCaption = document.getElementById('lb-caption');

        function openLightbox(index) {
            // Re-gather images (including clones) so navigation works naturally visually
            // However, to avoid duplicate logic, let's just grab distinct source data
            // Or simpler: Just grab the data from the clicked element's original set.
            
            // To handle the clones correctly:
            // We'll scan the *original* items (first half of track) to build the data array
            // Then find which index corresponds to the clicked visual item.
            
            // Simplified: Just rebuild list from ALL visible items (including clones)
            // This allows next/prev to work even if you clicked a clone.
            const allPhotos = document.querySelectorAll('.photo-preview img');
            currentImages = Array.from(allPhotos).map(img => ({
                src: img.src,
                caption: img.getAttribute('data-caption') || ""
            }));
            
            // Find index of clicked item within allPhotos
            // Note: The onclick in HTML passes 0, 1, 2... but clones have same index.
            // We need to pass the actual DOM element reference to find true index.
            // Since we passed integers, let's just use the clicked integer. 
            // If user clicked a clone, the visual transition might jump if we use 0-5.
            
            // FIX: Let's trust the integer passed. If it's a clone (later in DOM), 
            // it doesn't matter, we just show that content.
            // We need to map the passed integer (0-4) to our data.
            // But we duplicated the DOM. So index 0 exists twice visually.
            // Let's just use the integer to lookup the distinct data.
            
            // Re-gather ONLY UNIQUE data for the gallery logic
            const track = document.getElementById('track-1');
            const originalCount = track.children.length / 2; // We doubled it
            
            // Adjust index if it's out of bounds (shouldn't be with hardcoded onclicks)
            currentIndex = index % originalCount; 
            
            // Build unique data list
            const uniqueImages = [];
            const rawImages = track.querySelectorAll('img');
            for(let i=0; i<originalCount; i++) {
                uniqueImages.push({
                    src: rawImages[i].src,
                    caption: rawImages[i].getAttribute('data-caption')
                });
            }
            currentImages = uniqueImages;

            updateLightbox();
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden'; 
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            clearTimeout(typeWriterTimeout); // Stop typing
        }

        function updateLightbox() {
            const data = currentImages[currentIndex];
            
            lbImg.style.opacity = 0;
            lbCaption.innerHTML = ""; // Clear text for typewriter
            clearTimeout(typeWriterTimeout); // Clear previous typing
            
            setTimeout(() => {
                lbImg.src = data.src;
                lbImg.style.opacity = 1;
                // Start Typewriter
                typeWriter(data.caption, 0);
            }, 200);
        }

        function typeWriter(text, i) {
            if (i < text.length) {
                lbCaption.innerHTML += text.charAt(i);
                // Randomize speed slightly for realism
                const speed = 30 + Math.random() * 20; 
                typeWriterTimeout = setTimeout(() => typeWriter(text, i + 1), speed);
            }
        }

        function changeImage(direction) {
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = currentImages.length - 1;
            if (currentIndex >= currentImages.length) currentIndex = 0;
            updateLightbox();
        }

        // Swipe Support
        let touchStartX = 0;
        lightbox.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
        lightbox.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchStartX - touchEndX > 50) changeImage(1);
            if (touchEndX - touchStartX > 50) changeImage(-1);
        });

        // --- 4. Init ---
        function init() {
            setupInfiniteScroll();
            
            // Stars
            let shadow = '';
            for(let i=0; i<100; i++) shadow += `${Math.random()*100}vw ${Math.random()*2000}px #fff, `;
            document.getElementById('stars').style.boxShadow = shadow.slice(0, -2);
            
            // Hearts
            setInterval(spawnHeart, 1500);
            
            // Fade In
            setTimeout(() => document.getElementById('main-container').style.opacity = '1', 500);
        }

        function spawnHeart() {
            if(document.hidden) return;
            const h = document.createElement('div'); h.className = 'heart';
            const size = Math.random() * 15 + 10;
            h.style.width = size+'px'; h.style.height = size+'px';
            h.style.background = ['#ff007f','#ff5c8d','#ffffff'][Math.floor(Math.random()*3)];
            h.style.left = Math.random()*100+'vw'; h.style.bottom = '-50px'; h.style.transform = 'rotate(45deg)';
            document.getElementById('hearts-container').appendChild(h);
            h.animate([
                { transform: 'translateY(0) rotate(45deg)', opacity: 0 },
                { opacity: 0.5, offset: 0.2 },
                { transform: `translateY(-80vh) rotate(90deg)`, opacity: 0 }
            ], { duration: 6000 + Math.random()*4000 }).onfinish = () => h.remove();
        }

        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
