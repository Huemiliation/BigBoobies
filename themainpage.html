<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Countdown to 2026/01/08</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent}
        body{font-family:system-ui,-apple-system,sans-serif;min-height:100vh;overflow:hidden;background:#2d0b47;position:relative}
        
        /* Loading Screen */
        #loading{position:fixed;inset:0;width:100%;height:100%;background:#2d0b47;z-index:1000;display:grid;place-items:center;transition:opacity .3s,visibility .3s}
        .loader{width:60px;height:60px;border:5px solid rgba(255,27,141,.2);border-top:5px solid #ff1b8d;border-radius:50%;animation:spin 1s linear infinite;will-change:transform}
        @keyframes spin{to{transform:rotate(360deg)}}
        
        /* Background with fixed gradient */
        .bg-gradient{position:fixed;inset:0;background:linear-gradient(135deg,#2d0b47 0%,#5a0d7a 25%,#9d0d7a 50%,#ff1b8d 75%,#ff6ab8 100%);background-size:400% 400%;animation:gradientMove 15s ease infinite;z-index:1}
        @keyframes gradientMove{0%,100%{background-position:0 50%}50%{background-position:100% 50%}}
        
        /* Main Content */
        #content{position:relative;z-index:2;min-height:100vh;display:grid;place-items:center;padding:max(2vmin,10px);opacity:0;transition:opacity .5s}
        
        /* Timer Container */
        .timer-container{width:min(95vw,900px);padding:clamp(15px,4vw,30px);background:rgba(45,11,71,.85);backdrop-filter:blur(20px);border-radius:clamp(20px,4vw,30px);border:1px solid rgba(255,106,184,.3);box-shadow:0 20px 60px rgba(0,0,0,.5),0 0 0 2px rgba(255,26,141,.2),inset 0 0 40px rgba(157,13,122,.3);position:relative;overflow:hidden}
        
        .timer-container::before{content:'';position:absolute;inset:-100%;background:conic-gradient(from 0deg,transparent 0%,rgba(255,27,141,.1) 10%,transparent 30%);animation:rotate 20s linear infinite}
        @keyframes rotate{to{transform:rotate(360deg)}}
        
        /* Countdown Grid */
        .countdown-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:clamp(8px,2vw,20px);place-items:center}
        
        /* Time Units - Responsive Squares */
        .time-unit{aspect-ratio:1;width:100%;max-width:200px;display:flex;flex-direction:column;align-items:center;justify-content:center;border-radius:clamp(15px,3vw,20px);background:linear-gradient(145deg,rgba(90,13,122,.9),rgba(157,13,122,.9));box-shadow:0 10px 20px rgba(0,0,0,.3),inset 0 4px 10px rgba(255,106,184,.3),inset 0 -4px 10px rgba(45,11,71,.4);position:relative;transition:transform .2s,box-shadow .2s}
        
        .time-unit::before{content:'';position:absolute;inset:-3px;border-radius:inherit;background:conic-gradient(#ff1b8d,#ff6ab8,#9d0d7a,#5a0d7a,#ff1b8d);animation:rotate 4s linear infinite;z-index:-1;opacity:.8}
        
        .time-value{font-size:clamp(2.5rem,8vw,4.5rem);font-weight:800;color:#fff;text-shadow:0 0 10px rgba(255,106,184,.8),0 2px 5px rgba(0,0,0,.5);line-height:1;letter-spacing:1px;margin-bottom:clamp(2px,1vw,5px)}
        
        .time-label{font-size:clamp(.7rem,2.5vw,1.1rem);font-weight:600;color:#ff6ab8;text-transform:uppercase;letter-spacing:clamp(1px,1vw,2px);text-shadow:0 1px 3px rgba(0,0,0,.5)}
        
        /* Separators - Only show on larger screens */
        .separator{display:none;align-items:center;justify-content:center;color:#ff1b8d;font-size:clamp(1.5rem,4vw,2.5rem);font-weight:800;height:100%;animation:pulse 2s infinite}
        @keyframes pulse{50%{opacity:.5}}
        
        /* Particles - Performance optimized */
        .particles{position:fixed;inset:0;z-index:0;pointer-events:none}
        .particle{position:absolute;width:3px;height:3px;border-radius:50%;background:rgba(255,106,184,.6);animation:float linear infinite}
        @keyframes float{to{transform:translateY(-100vh) translateX(var(--tx))}}
        
        /* Responsive Layout */
        @media (min-width: 768px) {
            .countdown-grid{grid-template-columns:repeat(8,1fr)}
            .separator{display:flex}
            .time-unit:nth-child(odd){grid-column:span 2}
            .separator{grid-column:span 1}
            .time-unit{max-width:180px}
        }
        
        @media (max-width: 767px) {
            .countdown-grid{grid-template-columns:repeat(2,1fr);gap:clamp(10px,3vw,15px)}
            .time-unit{max-width:150px}
        }
        
        @media (max-width: 480px) {
            .countdown-grid{gap:10px}
            .time-value{font-size:clamp(2rem,7vw,3rem)}
            .time-label{font-size:clamp(.6rem,2vw,.9rem)}
        }
        
        @media (max-width: 360px) {
            .countdown-grid{grid-template-columns:1fr;gap:8px}
            .time-unit{max-width:140px;margin:0 auto}
        }
        
        /* Portrait vs Landscape */
        @media (orientation: landscape) and (max-height: 600px) {
            .timer-container{padding:10px}
            .countdown-grid{gap:8px}
            .time-value{font-size:clamp(1.8rem,5vh,2.5rem)}
            .time-label{font-size:clamp(.6rem,2vh,.8rem)}
        }
        
        /* High DPI screens */
        @media (-webkit-min-device-pixel-ratio: 2),(min-resolution: 192dpi){
            .timer-container{border-width:2px}
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div class="loader"></div>
    </div>
    
    <!-- Background -->
    <div class="bg-gradient"></div>
    <div class="particles" id="particles"></div>
    
    <!-- Main Content -->
    <div id="content">
        <div class="timer-container">
            <div class="countdown-grid">
                <div class="time-unit">
                    <div class="time-value" id="days">00</div>
                    <div class="time-label">Days</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="hours">00</div>
                    <div class="time-label">Hours</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="minutes">00</div>
                    <div class="time-label">Minutes</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div class="time-value" id="seconds">00</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Performance optimized version
        (function() {
            'use strict';
            
            const loading = document.getElementById('loading');
            const content = document.getElementById('content');
            const targetDate = new Date('2026-01-08T00:00:00').getTime();
            let animationFrame;
            
            // Create optimized particles
            function createParticles() {
                const container = document.getElementById('particles');
                const count = Math.min(40, Math.floor(window.innerWidth * window.innerHeight / 10000));
                const fragment = document.createDocumentFragment();
                
                for (let i = 0; i < count; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Calculate once
                    const size = Math.random() * 2 + 1;
                    const tx = (Math.random() - 0.5) * 200;
                    const duration = Math.random() * 10 + 10;
                    const delay = Math.random() * 5;
                    const color = `rgba(255,106,184,${Math.random() * 0.4 + 0.3})`;
                    
                    particle.style.cssText = `
                        width:${size}px;
                        height:${size}px;
                        left:${Math.random() * 100}%;
                        top:${Math.random() * 100 + 100}%;
                        background:${color};
                        --tx:${tx}px;
                        animation-duration:${duration}s;
                        animation-delay:${delay}s
                    `;
                    
                    fragment.appendChild(particle);
                }
                
                container.appendChild(fragment);
            }
            
            // Update countdown with throttling
            function updateCountdown() {
                const now = Date.now();
                const timeRemaining = targetDate - now;
                
                if (timeRemaining <= 0) {
                    document.querySelector('.countdown-grid').innerHTML = `
                        <div style="grid-column:1/-1;text-align:center;padding:20px">
                            <div style="font-size:clamp(2rem,6vw,3.5rem);color:#ff6ab8;text-shadow:0 0 15px #ff1b8d">ARRIVED</div>
                        </div>
                    `;
                    return true;
                }
                
                const seconds = Math.floor(timeRemaining / 1000);
                const days = Math.floor(seconds / 86400);
                const hours = Math.floor((seconds % 86400) / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                
                // Batch updates
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = secs.toString().padStart(2, '0');
                
                return false;
            }
            
            // Optimized animation loop
            function animate() {
                if (!updateCountdown()) {
                    animationFrame = requestAnimationFrame(() => {
                        setTimeout(animate, 1000 - (Date.now() % 1000));
                    });
                }
            }
            
            // Handle resize with debouncing
            let resizeTimeout;
            function handleResize() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    document.getElementById('particles').innerHTML = '';
                    createParticles();
                }, 250);
            }
            
            // Initialize
            function init() {
                // Create particles
                createParticles();
                
                // Start countdown
                animate();
                
                // Show content with slight delay
                setTimeout(() => {
                    loading.style.opacity = '0';
                    loading.style.visibility = 'hidden';
                    content.style.opacity = '1';
                    
                    setTimeout(() => {
                        loading.remove();
                    }, 300);
                }, 800);
                
                // Add resize listener
                window.addEventListener('resize', handleResize, { passive: true });
            }
            
            // Start when DOM is ready
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
            
            // Cleanup
            window.addEventListener('beforeunload', () => {
                cancelAnimationFrame(animationFrame);
                window.removeEventListener('resize', handleResize);
            });
        })();
    </script>
</body>
</html>
