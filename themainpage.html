<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Counting Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS Variables for Glow & Theme --- */
        :root {
            --primary-hot: #ff007f;    /* Neon Pink */
            --primary-glow: #ff007f;   
            --text-glow: 0 0 10px rgba(255, 0, 127, 0.8), 0 0 20px rgba(255, 0, 127, 0.4);
            --box-glow: 0 0 25px rgba(255, 0, 127, 0.2);
            
            --bg-dark: #050510;
            --bg-light: #1a0b2e;
            
            --glass-bg: rgba(20, 10, 40, 0.6);
            --glass-border: rgba(255, 0, 127, 0.3);
        }

        /* --- Reset & Core Layout --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html, body {
            height: 100%; /* CRITICAL for centering */
            width: 100%;
            overflow: hidden; /* Prevents scrollbars from animations */
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(circle at center, var(--bg-light) 0%, var(--bg-dark) 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center; /* Perfect Center */
            position: relative;
        }

        /* --- Background Effects (Z-Index 0) --- */
        .background-layer {
            position: absolute; inset: 0; pointer-events: none; z-index: 0;
        }

        /* Starfield */
        #stars {
            width: 2px; height: 2px;
            background: transparent;
            box-shadow: 100px 100px #fff; /* JS will overwrite */
            animation: animStar 100s linear infinite;
        }
        @keyframes animStar { 
            from { transform: translateY(0); } 
            to { transform: translateY(-2000px); } 
        }

        /* --- Main Content (Z-Index 10) --- */
        #content {
            position: relative; z-index: 10;
            width: 100%; max-width: 900px;
            padding: 20px;
            opacity: 0; /* Hidden initially for fade-in */
            transition: opacity 1.5s ease;
            transform: scale(0.95);
            transition: opacity 1s ease, transform 1s ease;
        }

        #content.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* Glass Container with Neon Border */
        .timer-wrapper {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: var(--box-glow), inset 0 0 20px rgba(255,0,127,0.1);
            padding: clamp(30px, 5vw, 60px);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Neon Glow Line at top */
        .timer-wrapper::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-hot), transparent);
            box-shadow: 0 0 15px var(--primary-hot);
        }

        /* Typography */
        .main-title {
            font-family: 'Great Vibes', cursive;
            font-size: clamp(3rem, 8vw, 6rem);
            color: #fff;
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
            line-height: 1.1;
        }

        .sub-text {
            color: #e0e0e0;
            font-size: clamp(0.9rem, 2.5vw, 1.3rem);
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 50px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
            min-height: 1.5em; /* Prevents jumping */
        }

        /* Grid Layout */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 10px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-color: var(--primary-hot);
        }

        .number {
            font-size: clamp(2rem, 5vw, 4.5rem);
            font-weight: 900;
            color: #fff;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 15px rgba(255,255,255,0.3);
            line-height: 1;
        }

        .label {
            margin-top: 15px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #aaa;
        }

        /* Special Seconds Styling */
        .box-seconds {
            border-color: rgba(255, 0, 127, 0.4);
        }
        .box-seconds .number {
            color: var(--primary-hot);
            text-shadow: var(--text-glow);
        }

        /* Hearts */
        .heart {
            position: fixed; /* Fixed prevents layout shift */
            pointer-events: none;
            z-index: 5;
            opacity: 0;
            will-change: transform, opacity;
        }
        .heart::before, .heart::after {
            content: ''; position: absolute; width: 100%; height: 100%;
            background: inherit; border-radius: 50%;
        }
        .heart::before { left: -50%; }
        .heart::after { top: -50%; }

        /* Loader */
        #loader {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 0, 127, 0.2);
            border-top-color: var(--primary-hot);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .countdown-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .time-box { padding: 15px 5px; }
            .timer-wrapper { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="stars" class="background-layer"></div>
    <div id="hearts-container"></div>

    <div id="content">
        <div class="timer-wrapper">
            <h1 class="main-title" id="title-text">Thanks a lot for remembering</h1>
            <div class="sub-text" id="rotating-msg">Loading...</div>

            <div class="countdown-grid">
                <div class="time-box">
                    <span class="number" id="d">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-box">
                    <span class="number" id="h">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-box">
                    <span class="number" id="m">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-box box-seconds">
                    <span class="number" id="s">00</span>
                    <span class="label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // --- Config ---
            // Start Date: Feb 1st, 2026, 10:30 PM Venlo Time
            // This is the point in time the stopwatch counts UP from.
            const START_DATE = new Date("2026-02-01T22:30:00+01:00").getTime();
            
            const MESSAGES = [
                "It's been amazing", 
                "You're lucky to have me!", 
                "Counting every second with you",
                "Time flies when you're having fun",
                "The best things take time", 
                "Creating memories"
            ];

            // --- Elements ---
            const els = {
                d: document.getElementById('d'),
                h: document.getElementById('h'),
                m: document.getElementById('m'),
                s: document.getElementById('s'),
                title: document.getElementById('title-text'),
                msg: document.getElementById('rotating-msg'),
                loader: document.getElementById('loader'),
                content: document.getElementById('content'),
                stars: document.getElementById('stars'),
                hearts: document.getElementById('hearts-container')
            };

            // --- 1. Stopwatch Logic (Count Up) ---
            function updateTimer() {
                const now = Date.now();
                
                // Stopwatch: Now minus Start Date
                let diff = now - START_DATE;
                
                // If the start time hasn't happened yet (unlikely based on request), show 0
                if (diff < 0) diff = 0;

                const sTotal = Math.floor(diff / 1000);
                els.d.textContent = String(Math.floor(sTotal / 86400)).padStart(2, '0');
                els.h.textContent = String(Math.floor((sTotal % 86400) / 3600)).padStart(2, '0');
                els.m.textContent = String(Math.floor((sTotal % 3600) / 60)).padStart(2, '0');
                els.s.textContent = String(sTotal % 60).padStart(2, '0');

                requestAnimationFrame(updateTimer);
            }

            // --- 2. Message Logic ---
            function setDailyMessage() {
                const start = new Date(new Date().getFullYear(), 0, 0);
                const diff = (new Date() - start) + ((start.getTimezoneOffset() - new Date().getTimezoneOffset()) * 60 * 1000);
                const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
                els.msg.textContent = MESSAGES[dayOfYear % MESSAGES.length];
            }

            // --- 3. Visuals (Stars & Hearts) ---
            function initVisuals() {
                let shadow = '';
                for(let i=0; i<150; i++) {
                    shadow += `${Math.random()*100}vw ${Math.random()*2000}px #fff, `;
                }
                els.stars.style.boxShadow = shadow.slice(0, -2);

                setInterval(spawnHeart, 800);
            }

            function spawnHeart() {
                if(document.hidden) return;

                const heart = document.createElement('div');
                heart.className = 'heart';
                
                const size = Math.random() * 20 + 10;
                const colors = ['#ff007f', '#ff5c8d', '#ffffff', '#ffd700'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                heart.style.width = `${size}px`;
                heart.style.height = `${size}px`;
                heart.style.background = color;
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.bottom = '-50px';
                heart.style.transform = 'rotate(45deg)';

                els.hearts.appendChild(heart);

                const animation = heart.animate([
                    { transform: 'translateY(0) rotate(45deg) scale(0)', opacity: 0 },
                    { opacity: 0.6, offset: 0.2 },
                    { transform: `translateY(-${80 + Math.random()*20}vh) rotate(90deg) scale(1)`, opacity: 0 }
                ], {
                    duration: 6000 + Math.random() * 4000,
                    easing: 'linear'
                });

                animation.onfinish = () => heart.remove();
            }

            // --- 4. Initialization ---
            function start() {
                try {
                    setDailyMessage();
                    initVisuals();
                    updateTimer();
                } catch(e) {
                    console.error("Script error:", e);
                } finally {
                    setTimeout(() => {
                        els.loader.style.opacity = '0';
                        setTimeout(() => els.loader.remove(), 500);
                        els.content.classList.add('visible');
                    }, 800);
                }
            }

            const failsafe = setTimeout(start, 2000);

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', () => {
                    clearTimeout(failsafe);
                    start();
                });
            } else {
                clearTimeout(failsafe);
                start();
            }

        })();
    </script>
</body>
</html>
