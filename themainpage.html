<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Countdown to Love</title>
    <style>
        /* --- CSS Variables: Brighter & richer Palette --- */
        :root {
            --primary-hot: #ff006e;   /* Hot Pink */
            --primary-soft: #ff5c8d;  /* Softer Pink */
            --accent-gold: #ffd700;   /* Gold for brilliance */
            --bg-deep: #1a0021;       /* Deepest Indigo/Violet Background */
            --bg-rich: #4a0072;       /* Rich Violet */
            
            --text-glow: 0 0 10px rgba(255, 0, 110, 0.8), 0 0 20px rgba(255, 92, 141, 0.5);
            --card-glow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow: hidden;
            background: var(--bg-deep);
            color: #fff;
            position: relative;
        }

        /* --- Vibrant Animated Background --- */
        .bg-gradient {
            position: fixed;
            inset: 0;
            /* A richer, brighter gradient */
            background: radial-gradient(circle at center bottom, var(--bg-rich) 0%, var(--bg-deep) 80%);
            z-index: 1;
        }
        
        /* Overlay to add more vibrancy */
        .bg-gradient::after {
             content: ''; position: absolute; inset: 0;
             background: linear-gradient(45deg, rgba(255,0,110,0.2), rgba(255,215,0,0.1));
             mix-blend-mode: screen;
        }

        /* --- Loading State --- */
        #loading {
            position: fixed; inset: 0; background: var(--bg-deep); z-index: 1000;
            display: grid; place-items: center; transition: opacity 0.5s ease;
        }
        .loader {
            width: 60px; height: 60px;
            border: 4px solid rgba(255, 92, 141, 0.2);
            border-top-color: var(--primary-hot);
            border-bottom-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: var(--text-glow);
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Main Layout --- */
        #content {
            position: relative; z-index: 10; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; transition: opacity 0.8s ease; padding: 20px;
        }

        /* --- Timer Card Container --- */
        .timer-container {
            width: 100%; max-width: 900px;
            padding: clamp(25px, 5vw, 45px);
            /* Brighter, more frosted glass look */
            background: rgba(74, 0, 114, 0.25);
            box-shadow: var(--card-glow);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-top: 1px solid rgba(255, 92, 141, 0.5);
            position: relative; overflow: hidden;
        }

        /* Brighter animated border sheen */
        .timer-container::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 110, 0.4), rgba(255, 215, 0, 0.3), transparent);
            transform: skewX(-20deg);
            animation: shine 6s infinite linear; pointer-events: none;
        }
        @keyframes shine { 0% { transform: translateX(-100%) skewX(-20deg); } 100% { transform: translateX(50%) skewX(-20deg); } }

        .target-info {
            text-align: center; margin-bottom: 35px;
            color: var(--accent-gold);
            font-size: clamp(1rem, 2.5vw, 1.4rem);
            text-transform: uppercase; letter-spacing: 3px; font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* --- Grid & Units --- */
        .countdown-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: clamp(12px, 2.5vw, 35px);
        }
        .time-unit { display: flex; flex-direction: column; align-items: center; position: relative; }

        .time-card {
            /* Brighter gradient for the cards themselves */
            background: linear-gradient(160deg, rgba(255, 92, 141, 0.15), rgba(74, 0, 114, 0.3));
            width: 100%; aspect-ratio: 1/1.1;
            display: flex; align-items: center; justify-content: center;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-bottom: 1px solid rgba(255, 92, 141, 0.3);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            position: relative; overflow: hidden;
             backdrop-filter: blur(5px);
        }

        .time-value {
            font-size: clamp(2.5rem, 7vw, 5.5rem); font-weight: 800; color: #fff;
            text-shadow: var(--text-glow), 0 2px 5px rgba(0,0,0,0.3);
            font-variant-numeric: tabular-nums; line-height: 1; z-index: 2;
        }

        .time-label {
            margin-top: 15px; font-size: clamp(0.8rem, 1.5vw, 1.1rem);
            color: var(--primary-soft);
            text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
            text-shadow: 0 0 8px rgba(255, 92, 141, 0.5);
        }

        /* --- Love Bubbles (Hearts) --- */
        .bubbles-container { position: fixed; inset: 0; z-index: 2; pointer-events: none; overflow: hidden;}
        
        /* CSS Heart Shape using pseudo-elements */
        .heart {
            position: absolute;
            width: var(--size, 20px);
            height: var(--size, 20px);
            background: var(--color, var(--primary-hot));
            transform: rotate(45deg);
            opacity: 0; /* Start hidden */
            bottom: -50px; /* Start below screen */
            will-change: transform, opacity;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: var(--size, 20px);
            height: var(--size, 20px);
            border-radius: 50%;
            background: var(--color, var(--primary-hot));
        }
        .heart::before { left: -50%; }
        .heart::after { top: -50%; }

        /* Floating Animation */
        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0) rotate(45deg) scale(0.5);
            }
            10% {
                opacity: var(--opacity, 0.7);
            }
            50% {
                transform: translateY(calc(-50vh - var(--y-offset))) translateX(var(--x-wobble)) rotate(var(--rot)) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(calc(-110vh - var(--y-offset))) translateX(calc(var(--x-wobble) * -1)) rotate(var(--rot2)) scale(var(--end-scale));
            }
        }

        /* --- Mobile Optimization --- */
        @media (max-width: 600px) {
            .countdown-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .time-card { aspect-ratio: 2/1; }
            .target-info { margin-bottom: 25px; }
        }
    </style>
</head>
<body>

    <div id="loading"><div class="loader"></div></div>
    <div class="bg-gradient"></div>
    <div class="bubbles-container" id="love-bubbles"></div>

    <div id="content">
        <div class="timer-container">
            <div class="target-info" id="target-text">Initializing Target...</div>
            
            <div class="countdown-grid">
                <div class="time-unit">
                    <div class="time-card"><span class="time-value" id="days">00</span></div>
                    <span class="time-label">Days</span>
                </div>
                <div class="time-unit">
                    <div class="time-card"><span class="time-value" id="hours">00</span></div>
                    <span class="time-label">Hours</span>
                </div>
                <div class="time-unit">
                    <div class="time-card"><span class="time-value" id="minutes">00</span></div>
                    <span class="time-label">Minutes</span>
                </div>
                <div class="time-unit">
                    <div class="time-card"><span class="time-value" id="seconds">00</span></div>
                    <span class="time-label">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            // --- Configuration ---
            const CONFIG = {
                daysFromNow: 5,
                targetHour: 10, // 10:00 AM
                timezone: 'Europe/Amsterdam' // Venlo Time
            };

            // --- State ---
            let targetTimestamp = 0;
            let lastSeconds = -1;

            // --- 1. Date Calculation (Same robust logic as before) ---
            function calculateTargetTime() {
                const now = new Date();
                const futureDate = new Date(now);
                futureDate.setDate(now.getDate() + CONFIG.daysFromNow);

                const y = futureDate.getFullYear();
                const m = String(futureDate.getMonth() + 1).padStart(2, '0');
                const d = String(futureDate.getDate()).padStart(2, '0');
                const h = String(CONFIG.targetHour).padStart(2, '0');
                const isoString = `${y}-${m}-${d}T${h}:00:00`;

                let candidate = new Date(isoString); 
                
                const getAmsterdamHour = (date) => {
                    const str = date.toLocaleString('en-US', { timeZone: CONFIG.timezone, hour: 'numeric', hour12: false });
                    return parseInt(str, 10);
                };

                const currentAmsterdamHour = getAmsterdamHour(candidate);
                const diff = CONFIG.targetHour - currentAmsterdamHour;
                candidate.setHours(candidate.getHours() + diff);
                
                targetTimestamp = candidate.getTime();

                const readableDate = candidate.toLocaleDateString('en-NL', { 
                    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                    timeZone: CONFIG.timezone 
                });
                document.getElementById('target-text').innerHTML = `Target: ${readableDate} &bull; 10:00 AM (Venlo)`;
            }

            // --- 2. Timer Logic ---
            const els = { d: document.getElementById('days'), h: document.getElementById('hours'), m: document.getElementById('minutes'), s: document.getElementById('seconds') };

            function updateTimer() {
                const now = Date.now();
                const diff = targetTimestamp - now;

                if (diff <= 0) {
                    els.d.textContent = "00"; els.h.textContent = "00"; els.m.textContent = "00"; els.s.textContent = "00";
                    document.getElementById('target-text').textContent = "The time has arrived!";
                    document.getElementById('target-text').style.color = "var(--primary-hot)";
                    return; 
                }

                const seconds = Math.floor(diff / 1000);
                if (seconds !== lastSeconds) {
                    lastSeconds = seconds;
                    const d = Math.floor(seconds / 86400);
                    const h = Math.floor((seconds % 86400) / 3600);
                    const m = Math.floor((seconds % 3600) / 60);
                    const s = seconds % 60;
                    els.d.textContent = d < 10 ? '0' + d : d;
                    els.h.textContent = h < 10 ? '0' + h : h;
                    els.m.textContent = m < 10 ? '0' + m : m;
                    els.s.textContent = s < 10 ? '0' + s : s;
                }
                requestAnimationFrame(updateTimer);
            }

            // --- 3. Love Bubble Animation System ---
            function initLoveBubbles() {
                const container = document.getElementById('love-bubbles');
                const isMobile = window.innerWidth < 600;
                const count = isMobile ? 15 : 35; // Number of hearts
                const fragment = document.createDocumentFragment();

                const colors = ['var(--primary-hot)', 'var(--primary-soft)', 'var(--accent-gold)', '#ff8fab'];

                for(let i = 0; i < count; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    
                    // Randomize parameters for natural look
                    const size = Math.floor(Math.random() * 20 + 10); // 10px to 30px
                    const left = Math.random() * 100; // Position across screen
                    const duration = Math.random() * 6 + 8; // 8s to 14s float time
                    const delay = Math.random() * 8; // Start delay
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const opacity = Math.random() * 0.4 + 0.3; // Max opacity

                    // Randomize movement path variables
                    const xWobble = Math.random() * 100 - 50 + 'px';
                    const yOffset = Math.random() * 100 + 'px';
                    const rot = Math.random() * 90 + 45 + 'deg';
                    const rot2 = Math.random() * 180 + 45 + 'deg';
                    const endScale = Math.random() * 0.5 + 0.5;

                    // Apply custom properties for the CSS animation to use
                    heart.style.setProperty('--size', `${size}px`);
                    heart.style.setProperty('--color', color);
                    heart.style.setProperty('--opacity', opacity);
                    heart.style.setProperty('--x-wobble', xWobble);
                    heart.style.setProperty('--y-offset', yOffset);
                    heart.style.setProperty('--rot', rot);
                    heart.style.setProperty('--rot2', rot2);
                    heart.style.setProperty('--end-scale', endScale);
                    
                    heart.style.left = `${left}%`;
                    heart.style.animation = `floatUp ${duration}s linear ${delay}s infinite`;

                    fragment.appendChild(heart);
                }
                container.appendChild(fragment);
            }

            // --- 4. Initialization ---
            function init() {
                calculateTargetTime();
                initLoveBubbles();
                
                const loading = document.getElementById('loading');
                const content = document.getElementById('content');
                
                setTimeout(() => {
                    loading.style.opacity = '0';
                    content.style.opacity = '1';
                    updateTimer();
                    setTimeout(() => loading.remove(), 500);
                }, 500);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
</body>
</html>
